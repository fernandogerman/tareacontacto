<html>
    <head>
        <title>Formulario de Contacto</title>
                     <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet'  type='text/css' href='css/mundopccss.css'/>
    </head>
        <body id="fondo">
        <div>
            <h1>Contactanos</h1>
            <form>
                <div>
                    <label for="nombre"> Nombre:</label>
                    <input type="text" id="nombre"/>
                    </div>
                <div>
                    <label for="email"> E-mail:</label>
                    <input type="email" id="email"/>
                    </div>
                <div>
                    <label for="asunto"> Que necesitas?:</label>
                    <select id="asunto" name="asunto">
                        <option value ="" selected="selected">--Selecciona--
                        <option value="comentar">Quiero hacer un comentario</option>
                        <option value="info">Quiero tener informacion de su tienda</option>
                        <option value="entrega">Pedir costos de entrega</option>
                        <option value="otro"> Otro</option>
                    </select>
                    </div>
                <div>
                    <label for="msg"> Mensaje</label>
                    <textarea id="msg" cols="15" rows="5"></textarea>
                </div>
                
                <div class="boton">
                    <button type="submit"> Enviar mensaje</button>
                </div>
                    
                </div>
                
            </form>
    </body>
</html>
